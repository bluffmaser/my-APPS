<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("MAINBG3.png") repeat;
            /* ðŸ”¹ Background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        /* ðŸ”¹ Logo + title outside phone */
        
        .outside-logo {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #FF5B00;
            font-size: 22px;
        }
        
        .outside-logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #FF5B00;
        }
        /* Phone frame (desktop view) */
        
        .phone {
            width: 360px;
            height: 700px;
            background: #fff;
            border: 6px solid #FF5B00;
            border-radius: 35px;
            box-shadow: 0 0 15px rgba(255, 91, 0, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        /* Notch */
        
        .phone::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 18px;
            background: #FF5B00;
            border-radius: 9px;
        }
        /* Screen */
        
        .screen {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        /* Back arrow */
        
        .back {
            align-self: flex-start;
            font-size: 22px;
            color: #FF5B00;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #FF5B00;
            margin: 10px 0 20px;
        }
        
        .screen img {
            width: 140px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        
        .input-box {
            width: 100%;
            max-width: 260px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #FF5B00;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        
        .timer {
            margin: 8px 0;
            font-size: 14px;
            color: #333;
        }
        
        .resend {
            font-size: 14px;
            color: #FF5B00;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .btn {
            width: 220px;
            padding: 12px;
            border: 2px solid #FF5B00;
            background: transparent;
            color: #FF5B00;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #FF5B00;
            color: #fff;
        }
        /* ðŸ”¹ Mobile View: Fullscreen app */
        
        @media (max-width: 768px) {
            body {
                background: #fff;
                /* Remove outside background */
            }
            .outside-logo {
                display: none;
                /* Hide outside logo/title */
            }
            .phone {
                width: 100%;
                height: 100vh;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            .phone::before {
                display: none;
                /* Hide notch */
            }
            .screen {
                width: 100%;
                height: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- ðŸ”¹ Logo + Title outside phone -->
    <div class="outside-logo">
        <img src="logo.png" alt="App Logo">
        <span>My App</span>
    </div>

    <div class="phone">
        <div class="screen">
            <!-- Back arrow -->
            <div class="back" onclick="history.back()">&#8592;</div>

            <!-- Title -->
            <h2>SIGN IN</h2>

            <!-- Placeholder image -->
            <img src="logo.png" alt="App Image">

            <!-- OTP Input -->
            <input type="text" class="input-box" placeholder="Enter your OTP">

            <!-- Timer + Resend -->
            <div class="timer">Time: <span id="timer">02:00</span></div>
            <div class="resend" onclick="resetTimer()">Resend OTP</div>

            <!-- Button -->
            <button class="btn" onclick="location.href='dashboard.htm'">SIGN IN</button>
        </div>
    </div>

    <script>
        // Timer countdown
        let timeLeft = 120; // 2 minutes in seconds
        let timerElement = document.getElementById("timer");
        let countdown;

        function startTimer() {
            clearInterval(countdown); // avoid multiple timers
            countdown = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 120;
            startTimer();
        }

        startTimer();
    </script>
</body>

</html>
