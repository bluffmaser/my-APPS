<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("MAINBG3.png") repeat;
            /* ðŸ”¹ Background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        /* ðŸ”¹ Logo + title outside phone */
        
        .outside-logo {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #FF5B00;
            font-size: 22px;
        }
        
        .outside-logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #FF5B00;
        }
        /* Phone frame (Desktop View) */
        
        .phone {
            width: 360px;
            height: 700px;
            background: #fff;
            border: 6px solid #FF5B00;
            border-radius: 35px;
            box-shadow: 0 0 15px rgba(255, 91, 0, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        /* Notch */
        
        .phone::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 18px;
            background: #FF5B00;
            border-radius: 9px;
        }
        /* Screen */
        
        .screen {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        /* Back arrow */
        
        .back {
            align-self: flex-start;
            font-size: 22px;
            color: #FF5B00;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #FF5B00;
            margin: 10px 0 20px;
        }
        
        .screen img {
            width: 110px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        
        .input-box {
            width: 100%;
            max-width: 260px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #FF5B00;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        /* Mobile with verify */
        
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 260px;
        }
        
        .input-row input {
            flex: 1;
            padding: 12px;
            border: 2px solid #FF5B00;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }
        
        .verify-btn {
            padding: 12px;
            border: 2px solid #FF5B00;
            border-left: none;
            border-radius: 0 8px 8px 0;
            background: transparent;
            color: #FF5B00;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .verify-btn:hover {
            background: #FF5B00;
            color: #fff;
        }
        
        .btn {
            width: 220px;
            padding: 12px;
            border: 2px solid #FF5B00;
            background: transparent;
            color: #FF5B00;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #FF5B00;
            color: #fff;
        }
        /* ðŸ”¹ Mobile View (fullscreen app) */
        
        @media (max-width: 768px) {
            body {
                background: #fff;
                /* Remove outside bg */
            }
            .outside-logo {
                display: none;
                /* Hide outside logo/title */
            }
            .phone {
                width: 100%;
                height: 100vh;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            .phone::before {
                display: none;
            }
            .screen {
                width: 100%;
                height: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- ðŸ”¹ Logo + Title outside phone -->
    <div class="outside-logo">
        <img src="logo.png" alt="App Logo">
        <span>My App</span>
    </div>

    <div class="phone">
        <div class="screen">
            <!-- Back arrow -->
            <div class="back" onclick="history.back()">&#8592;</div>

            <!-- Title -->
            <h2>SIGN UP</h2>

            <!-- App Image/Logo -->
            <img src="logo.png" alt="App Image">

            <!-- Name input -->
            <input type="text" class="input-box" placeholder="Your Name" required>

            <!-- Mobile with verify -->
            <div class="input-row">
                <input type="text" placeholder="Your Mobile Number" required>
                <button class="verify-btn">Verify</button>
            </div>

            <!-- OTP input -->
            <input type="text" class="input-box" placeholder="Enter OTP" required>

            <!-- Email input -->
            <input type="email" class="input-box" placeholder="Enter Your Email" required>

            <!-- Continue with Google -->
            <button class="btn">Continue with Google</button>

            <!-- Sign Up button -->
            <button class="btn" onclick="location.href='dashboard.htm'">SIGN UP</button>
        </div>
    </div>
</body>

</html>
